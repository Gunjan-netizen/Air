<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air India Customer Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #B22222;
            padding: 20px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: #FFD700;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #B22222;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #fff;
            color: #B22222;
        }
        .hero {
            background-image: url('airplane.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px #000;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #B22222;
            padding: 10px;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .login-button {
            margin-right: 20px;
        }
        .login-button a {
            color: white;
            text-decoration: none;
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .login-button a:hover {
            background-color: #FFD700;
            color: #B22222;
        }
    </style>
</head>
<body>
    <header>
        <h1>Air India Customer Support</h1>
        <div class="login-button">
            <a href="login.html">Login</a>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="support.html">Support</a>
        <a href="#">Flight Status</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="hero">
        We are here to assist you with your travel!
    </div>

    <div class="content">
        <h2>How can we help you today?</h2>
        <p>Find quick solutions to your booking, cancellation, baggage, and flight status queries.</p>
    </div>

    <footer>
        <p>Air India Customer Support | &copy; 2024</p>
    </footer>
</body>
</html>
